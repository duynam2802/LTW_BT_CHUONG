<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body {
      font-size: 16px;
      width: 600px;
      padding: 20px;
      border: 1px solid #006eff;
      margin: 0 auto;
    }
    
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form>
    <fieldset>
      <legend>Your message:</legend>

        <div style="display:flex; align-items:center; margin-bottom:10px;">
            <label for="to" style="width:100px;">To</label>
            <input type="text" id="to" name="to" value="Example Cafe" style="width:60%;" />
        </div>

        <div style="display:flex; align-items:center; margin-bottom:10px;">
            <label for="email" style="width:100px;">Your email</label>
            <input type="email" id="email" name="email" style="width:60%;" />
        </div>

        <div style="display:flex; align-items:center; margin-bottom:10px;">
            <label for="message" style="width:100px;">Message</label>
            <textarea id="message" name="message" rows="5" style="width:60%; height:100px;"></textarea>
        </div>


      <div>
        <label for="file">Attach File</label>
        <input type="file" id="file" name="file" />
      </div>
    </fieldset>

    <fieldset>
      <legend>How you found us:</legend>

      <div>
        <label for="source">How did you hear of us</label>
        <select id="source" name="source">
          <option>Google</option>
          <option>Facebook</option>
          <option>Friend</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label for="newsletter">Newsletter</label>
        <input type="checkbox" id="newsletter" name="newsletter" checked />
        <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
      </div>
    </fieldset>

    <input type="submit" value="Send message" />
  </form>
</body>
</html>
